{% extends "base.html" %}

{% block content %}
  <div class="header__top">
      <h1>
        Tags
      </h1>
      <div>
          <a href="{% url 'task_manager:tag-create' %}" class="btn btn-primary mr-4">Add</a>
      </div>
  </div>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
            {{ tag.name }}
          </td>
          <td>
            <a href="{% url 'task_manager:tag-update' pk=tag.id %}" class="btn bg-dark text-light link-to-page">Update</a>
          </td>
          <td>
            <a href="{% url 'task_manager:tag-delete' pk=tag.id %}" class="btn bg-dark text-light link-to-page">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>The are no tags</p>
  {% endif %}
{% endblock %}
